<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExampleLabs</title>
<link rel="stylesheet" type="text/css" href="mainstyle.css" />
<script type="text/javascript" src="validateNewsletterForm.js"></script>

</head>
<body>
	<header class="roundCorners1 border1">
		<p class="extra">Subscribe to our Newsletter</p>
	</header>
	<nav>
		<a href="index.html">Start</a> <a href="games.html">Games</a> <a
			class="indent" href="jumpers.html">Jumpers</a> <a class="indent"
			href="jumpAgain.html">Jumpers Jumping again</a> <a
			href="aboutUs.html">About Us</a> <a href="contact.html">Contact</a>
	</nav>

	<section class="roundCorners1 border1">
	<h1>Always be informed!</h1>
		<article class="border1 roundCorners1">
			<h3>Subscribe to our Newsletter by filling out the form:</h3>
			<div class="form">
				<form action="index.html" method="post" name="newsletter">
					<input placeholder="First name" class="textInput" type="text"
						name="fname" required> <br> <input
						placeholder="Last name" class="textInput" type="text" name="lname"
						required> <br> <input placeholder="Street"
						class="textInput" type="text" name="street" required> <br>
					<input placeholder="PLZ" class="textInput" type="text" name="plz"
						required> <br> <input placeholder="City"
						class="textInput" type="text" name="city" required> <br>
					<input placeholder="Phone number" class="textInput" type="text"
						name="phone" required> <br> <input
						placeholder="Mail adress" class="textInput" type="text"
						name="mail" required> <br> <input placeholder="URL"
						class="textInput" type="text" name="url" required> <br>
					<br> <input class="button orange" type="button"
						onClick="validateForm()" value="Submit">
				</form>
			</div>

		</article>
	</section>

	<aside class="ads roundCorners1 border1">
		<article class="roundCorners1 border1">
			<p>
				<img class="border1" alt="Le ads" src="#">
			</p>
		</article>
		<article class="roundCorners1 border1">
			<p>
				<img class="border1" alt="Another ad" src="#">
			</p>
		</article>
		<article class="roundCorners1 border1">
			<p>
				<img class="border1" alt="So much ads omagerd" src="#">
			</p>
		</article>

	</aside>

	<footer class="roundCorners1 border1">
		<p class="extra">Copyright n stuff.</p>
	</footer>
</body>
</html>
